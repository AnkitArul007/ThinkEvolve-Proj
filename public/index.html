<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkEvolve Proj.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>
        <div class="card">
            <h1 id="title">this is the title</h1>
            <div class="loc_n_sec_info">
                <p class="location">location</p>
                <div class="sector">
                    <p class="sec_name">sector</p>
                    <p class="topic">topic</p>
                </div>
            </div>
            <h2 class="insight">this is the detailed insight</h2>
            <div class="extra_informations">
    
                <p>
                    Region :
                    <span class="region">region</span>
                </p>
                <p>
                    Pestle :
                    <span class="pestle">pestle</span>
                </p>
                <p>
                    Intensity :
                    <span class="intensity">intensity</span>
                </p>
                <p>
                    Likelihood :
                    <span class="likelihood">likelihood</span>
                </p>
                <p>
                    Start year :
                    <span class="start_year"></span>
                </p>
                <p>
                    End year :
                    <span class="end_year"></span>
                </p>
                <p>
                    Relevance :
                    <span class="relevance"></span>
                </p>
                <p>
                    Impact :
                    <span class="impact"></span>
                </p>
                <p>
                    Source :
                    <span class="source"></span>
                </p>
                <p>
                    Year :
                    <span class="year"></span>
                </p>
                
                <a href="">
                    <p class="url">url</p>
                </a>
            </div>
            <span class="material-symbols-outlined cancel">
                close
            </span>
        </div>
        <div id="map">

        </div>
    </section>


    <script src="./script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script>
        function initMap(){
            var options = {
                zoom : 8, 
                center: {lat:42.3601, lng:-71.0589}
            }

            var map = new google.maps.map(document.getElementById("map"), options);
        }
        initMap();
    </script>
</body>
</html>
